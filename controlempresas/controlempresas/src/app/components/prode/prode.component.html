<body>


    <div class="h1ybutton">
    <h1>Producto de Empresas</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarEmpresaModal">
      Agregar Producto
    </button>
    <p></p><p></p>
  </div>
<div class="container">
  <div class="row ">
  <div class="col-12 col-md-4" *ngFor="let emp of prodEModelGet">
<p></p><p></p>
    <div class="card">

        <div class="card-body">
          <h5 class="card-title">{{ emp.nombre }}</h5>
          <p class="card-text">
            direccion: {{ emp.proveedor }}.
            descripcion {{ emp.stock }}
          </p>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger" (click)="deleteProductos(emp._id)">Eliminar</button>
            <button type="button" class="btn btn-warning" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample" (click)="getProductosId(emp._id)">
              Editar
            </button>
            </div>
        </div>
      </div>


  </div>

  </div>

</div>

   <!--  Modal Agregar Empresas -->
    <div class="cajaa">
      <div class="modal fade" id="agregarEmpresaModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog">

          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Empresa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

              <form>
                <div class="mg-3">
                  <label for="imputNombre" class="form-label"> Nombre </label>
                  <input type="text" id="imputNombre" class="form-control" name="nombre" #nombre="ngModel"
                    [(ngModel)]="prodEModelPost.nombre">
                </div>
                <div class="mg-3">
                  <label for="imputProveedor" class="form-label"> Proveedor </label>
                  <input type="text" id="imputProveedor" class="form-control" name="proveedor" #proveedor="ngModel"
                    [(ngModel)]="prodEModelPost.proveedor">
                </div>
                <div class="mg-3">
                  <label for="imputStock" class="form-label"> Stock </label>
                  <input type="number" id="imputStock" class="form-control" name="stock" #stock ="ngModel"
                    [(ngModel)]="prodEModelPost.stock">
                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" (click)="putPEmpresa()">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Producto</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">

        <form>
            <div class="mg-3">
              <label for="imputNombre" class="form-label"> Nombre </label>
              <input type="text" id="imputNombre" class="form-control" name="nombre" #nombre="ngModel"
                [(ngModel)]="prodEModelGetId.nombre">
            </div>
            <div class="mg-3">
              <label for="imputProveedor" class="form-label"> Proveedor </label>
              <input type="text" id="imputProveedor" class="form-control" name="proveedor" #proveedor="ngModel"
                [(ngModel)]="prodEModelGetId.proveedor">
            </div>
            <div class="mg-3">
              <label for="imputStock" class="form-label"> Stock </label>
              <input type="number" id="imputStock" class="form-control" name="stock" #stock ="ngModel"
                [(ngModel)]="prodEModelGetId.stock">
            </div>

          <button type="button" class="btn btn-success" (click)="putProductos()" data-bs-dismiss="offcanvas">Editar Producto</button>
        </form>
      </div>
    </div>
</body>
